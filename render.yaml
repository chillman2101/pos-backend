services:
  - type: web
    name: pos-backend
    env: go
    buildCommand: go build -tags netgo -ldflags '-s -w' -o app ./cmd/api
    startCommand: ./app
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SERVER_PORT
        value: 8080
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true  # Auto-generate secure secret
    healthCheckPath: /api/health
